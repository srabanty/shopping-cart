<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numOfPhone" type="text" class="form-control text-center" value="0">
                           <button id="phonePlus"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cartMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numOfCase" type="text" class="form-control text-center" value="0">
                           <button id="cartPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">0</span></h5>
                        <h5>$ <span id="tax">5</span></h5>
                        <h5>$ <span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // -----------------Event Handler for Mobile Phone's Plus & Minus Icon-----------------
      //--------------------------Plus-------------------------------
      const phonePlus = document.getElementById("phonePlus");
      phonePlus.addEventListener("click",function(){
         incrementCounter("numOfPhone","phonePrice",1219);
       });
   
       //--------------------------Minus-------------------------------
      const phoneMinus = document.getElementById("phoneMinus");
      phoneMinus.addEventListener("click",function(){
         decrementCounter("numOfPhone","phonePrice",1219);
      });



      // ----------------Event Handler for Phone Case's Plus & Minus Icon-----------------
      //--------------------------Plus-------------------------------
      const cartPlus = document.getElementById("cartPlus");
      cartPlus.addEventListener("click",function(){
         incrementCounter("numOfCase","casePrice",59);
   
      });

      //--------------------------Minus----------------------------
      const cartMinus = document.getElementById("cartMinus");
      cartMinus.addEventListener("click",function(){
        decrementCounter("numOfCase","casePrice",59);
      });

      function incrementCounter(quantity,price,singleItemPrice){
         const current = document.getElementById(quantity).value; //item count
         const currentQuantity = parseInt(current);
         const newQuantity = currentQuantity + 1;
         document.getElementById(quantity).value = newQuantity;

         const currentPrice = document.getElementById(price).innerText; //price
         var totalIncrementedPrice = newQuantity * singleItemPrice;
         document.getElementById(price).innerText = totalIncrementedPrice;
         
         var subTotal = document.getElementById("subTotal").innerText; //subtotal
         var currentSubTotal = parseInt(subTotal);
         console.log(currentSubTotal);
         document.getElementById("subTotal").innerText = currentSubTotal + singleItemPrice;
         var tax = document.getElementById("tax").innerText;
         document.getElementById("total").innerText = currentSubTotal + singleItemPrice - tax;
      }


      function decrementCounter(quantity,price,singleItemPrice){
         const current = document.getElementById(quantity).value; //item count
         const currentQuantity = parseInt(current);
         if(currentQuantity >= 1){
            const newQuantity = currentQuantity - 1;
            document.getElementById(quantity).value = newQuantity;

            const currentPrice = document.getElementById(price).innerText; //price
            const totalDecrementedPrice = newQuantity * singleItemPrice;
            document.getElementById(price).innerText = totalDecrementedPrice;
            
            var subTotal = document.getElementById("subTotal").innerText; //subtotal
            var currentSubTotal = parseInt(subTotal);
            console.log(currentSubTotal);
            document.getElementById("subTotal").innerText = currentSubTotal - singleItemPrice;
            var tax = document.getElementById("tax").innerText;
            document.getElementById("total").innerText = currentSubTotal - singleItemPrice - tax;
         }
      }
   </script>
</body>

</html>
